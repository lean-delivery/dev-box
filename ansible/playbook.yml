---
- name: Ansible provisioning
  hosts: localhost
  tasks:

  - name: Load variables
    include_vars: '../main.yml'

  - name: Configure system
    block:
      - name: Install packages
        package:
          name: '{{ packages }}'
          state: present
        register: installed_packages
        until: installed_packages is succeeded

      - name: Upgrade pip packages
        pip:
          name:
            - 'setuptools'
          state: present
          extra_args: --upgrade
        register: installed_packages
        until: installed_packages is succeeded

      - name: Install tools
        pip:
          name: '{{ tools }}'
          state: present
        register: installed_packages
        until: installed_packages is succeeded

      - name: Install ansible-lint
        pip:
          name: 'git+https://github.com/ansible/ansible-lint.git'
          state: present
        register: installed_package
        until: installed_package is succeeded

      - name: Clone Lean Delivery ansible-lint rules
        git:
          repo: 'https://github.com/lean-delivery/ansible-lint-rules.git'
          dest: ~/ansible-lint-rules
          clone: true
        become_user: vagrant

    become: true
    when: configure_system | bool

  - name: Configure environment variables
    block:
      - name: Touch env file
        file:
          path: /etc/environment
          owner: root
          group: root
          state: touch
          modification_time: preserve
          access_time: preserve

      - name: Configuring environment
        lineinfile:
          dest: /etc/environment
          regexp: '^{{ item.key }}\ ?='
          line: "{{ item.key }}='{{ item.value }}'"
        loop: '{{ environment_vars | dict2items }}'
    become: true
    when: configure_env | bool

  - name: Docker block
    block:
      - name: Docker install
        include_role:
            name: lean_delivery.docker
    when: docker_installation | bool
